---
layout: default
---
<article id="post-page">
	<h2>{{ page.title }}</h2>
	<time datetime="{{ page.last_modified_at | date_to_xmlschema }}" class="by-line">
		Actualizado el {{ "now" | date: "%Y-%m-%d %H:%M" }}</time>
	<div class="content">
 {% if page.image %}
 <img src="{{page.image}}">
 {% endif %}
		{{ content }}
		<li class="facebook">
				<a href="http://www.facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" target="_blank">
						share on facebook
				</a>
		</li>
	</div>
</article>
