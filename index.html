---
layout: default
---
<!-- Posts -->
<ul id="posts">

	{% for post in paginator.posts %}

	  <li class="post">
			<a href="{% if site.baseurl == "/" %}{{ post.url }}{% else %}{{ post.url | prepend: site.baseurl }}{% endif %}">
	  	<h2>{{ post.title }}</h2>
			{% if post.subtitle %}
			<h3>{{ post.subtitle }}</h3>
			{% endif %}
			<time datetime="{{ post.date | date_to_xmlschema }}" class="by-line">
				{{ post.date | date: "%Y-%m-%d" }}</time>
				{% if post.image %}
				<img src="/img/{{post.image}}">
				{% endif %}
			</a>
	  </li>

    {% endfor %}

</ul>
